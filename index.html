<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Solaris</title>
</head>
<body>
    <header>
        <article class="main__titleBox">
            <h1 class="main__title">Solsystemet</h1>
            <h2 class="main__underTitle">Solaris</h2>
        </article>
    </header>

    <main>
        <div id="sun" class="main__sun"></div>
        
        <div class="main__planetContainer">
            <div id="mercury" class="main__mercury"></div>
            <div id="venus" class="main__venus"></div>
            <div id="earth" class="main__earth"></div>
            <div id="mars" class="main__mars"></div>
            <div id="jupiter" class="main__jupiter"></div>
            <div id="saturn" class="main__saturn"><div class="planetRing"></div></div>
            <div id="uranus" class="main__uranus"></div>
            <div id="neptune" class="main__neptune"></div>
        </div>
    </main>

    <section id="clickBack">
        <div id="clickPlanet" class="section__planet"></div>
        <div class="section__container">
            <h2 id="planetName" class="section__title"></h2>
            <h3 id="planetLatinName" class="section__undertitle"></h3>
            <p id="planetDescription" class="section__info"></p>
            <div class="section__infoContainer">
                <article>
                    <h3>OMKRETS</h3>
                    <p id="circumference"></p>
                    <h3>MAX TEMPERATUR</h3>
                    <p id="maxTemp"></p>
                </article>
                <article>
                    <h3>KM FRÅN SOLEN</h3>
                    <p id="distanceFromSun"></p>
                    <h3>MIN TEMPERATUR</h3>
                    <p id="minTemp"></p>
                </article>
            </div>

            <div class="section__moons">
                <h3 class="section__moontitles">MÅNAR</h3>
                <p id="moons"></p>
                
            </div>
            <p class="section__getBackToMainPage">Click anywhere to get back to mainpage</p>
        </div>
    
    </section>

    <script src="./script.js"></script>
</body>
</html>
